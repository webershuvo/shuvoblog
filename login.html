<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weber Shuvo || Login</title>
    <link rel="shortcut icon" type="image/png" href="public/image/fav.png">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/responsive.css">
</head>
<body>
    <!-- HOME START -->
    <div id="shuvo-home">
        <!-- HEADER START -->
        <div class="shuvo-header">
            <div class="shuvo-title"><a href="index.html">ShuvoBlog</a></div>
        
            <div class="shuvo-header-link">
                <a href="login.html">LogIn</a>
                <a href="signup.html">SignUp</a>
            </div>
        </div>
        <!-- HEADER END -->

    </div>
    <!-- HOME END AREA -->




    <!-- START LOGIN AREA -->
    <div class="shuvo-row">
        <div class="shuvo-login-box">
            <h2>LogIn</h2>
            <div class="shuvo-form">
                <form action="">
                    <div class="label">Email Address *</div>
                    <input type="email" class="shuvo-input" placeholder="Email Address" required>

                    <div class="label">Password *</div>
                    <input type="password" class="shuvo-input" placeholder="password" required>
                    
                    <button type="submit" class="shuvo-btn">LogIn</button>
                </form>
            </div>
        </div>
    </div>
<!-- END LOGIN AREA -->







        
        <!-- START FIX FOOTER AREA -->
        <div class="shuvo-fix-footer">
            <a href="index.html#shuvo-home">Home</a>
            <a href="index.html#shuvo-blog">Blogs</a>
            <a href="index.html#shuvo-contact">Contact</a>
            <a href="index.html#shuvo-footer">Footer</a>
        </div>
        <!-- END FIX FOOTER AREA -->    
</body>
</html>
